{% extends 'layout.html' %}
{% block content %}
    <div class="form-wrapper">
        <form action="" method="post">
            <div class="form-group">
                <label for="vault-field">Vault name</label>
                <input type="text" class="form-control" id="vault-field" placeholder="Enter vault"
                       name="vault-name">
            </div>

            <div class="form-group">
                <label for="description-field">Description</label>
                <input type="text" class="form-control" id="description-field" placeholder="Description"
                       name="vault-description">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
{% endblock content %}
