{% extends "layout.html" %}
{% block content %}
<div class="d-flex flex-column flex-md-row pt-4 pb-4 pr-4 justify-content-center">
    <div class="list-group resource-list">
        <div href="#"
             class="weak-password-list list-group-item resource-list-item list-group-item-action d-flex flex-column
                    gap-3 py-3 list-group-item-active"
             aria-current="true" data-id="31">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='icons/weak_password.png') }}" alt="twbs" width="32"
                     height="32" class="rounded-circle flex-shrink-0">
                <div class="pl-2 d-flex w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">Weak Passwords</h6>
                        <p class="mb-0 opacity-75">Change your passwords</p>
                    </div>
                </div>
                <i class="bi bi-arrow-right-short" style="font-size: 24px;"></i>
            </div>
            <div class="d-flex mt-2 align-items-center">
                <h2>29</h2>
                <span class="ml-1 mt-1">resources</span>
            </div>
        </div>

        <div href="#"
             class="reused-password-list list-group-item resource-list-item list-group-item-action d-flex flex-column
                    gap-3 py-3 list-group-item-active mt-3"
             aria-current="true" data-id="31">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='icons/reused_passwords.png') }}" alt="twbs" width="32"
                     height="32" class="rounded-circle flex-shrink-0">
                <div class="pl-2 d-flex w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">Reused Passwords</h6>
                        <p class="mb-0 opacity-75">Create unique passwords</p>
                    </div>
                </div>
                <i class="bi bi-arrow-right-short" style="font-size: 24px;"></i>
            </div>
            <div class="d-flex mt-2 align-items-center">
                <h2>29</h2>
                <span class="ml-1 mt-1">resources</span>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
