{% extends "layout.html" %}
{% block content %}
    <div class="d-flex flex-column flex-md-row p-4 justify-content-center">
        <div class="list-group">
            {% for resource in resources %}
                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                         class="rounded-circle flex-shrink-0">
                    <div class="pl-2 d-flex w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">{{ resource.name }}</h6>
                            <p class="mb-0 opacity-75">Password: {{ resource.password }}</p>
                        </div>
                        <small class="opacity-50 text-nowrap">now</small>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
